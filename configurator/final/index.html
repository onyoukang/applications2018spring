
<!DOCTYPE HTML>
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"> 
		<link href="styles/styles.css" rel="stylesheet" type="text/css">
        <style>
                .container .jacket-div>div {
                        display: none;
                }

                .container .jacket-div>div.dressed {
                        display: block;
                }

                .container .pants-div>div {
                        display: none;
                }

                .container .pants-div>div.dressed {
                        display: block;
                }

                .container .shirt-div>div {
                        display: none;
                }

                .container .shirt-div>div.dressed {
                        display: block;
                }

                .container .tie-div>div {
                        display: none;
                }

                .container .tie-div>div.dressed {
                        display: block;
                }

                .container .shoes-div>div {
                        display: none;
                }

                .container .shoes-div>div.dressed {
                        display: block;
                }
        </style>
</head>
<body>
	<img class="closet" src="images/closet-01.png">
	<img class="mannequin" src="images/mannequin.png">
	<!-- <img class="jacket" src="images/jacket-1.png"> -->


    <div id="jacket-options">
    		<img id="jacket-1" src="images/jacket-1-1.png">
    		<img id="jacket-2" src="images/jacket-1-2.png">
    		<img id="jacket-3" src="images/jacket-1-3.png">
    		<img id="jacket-4" src="images/jacket-1-4.png">
    		<img id="jacket-5" src="images/jacket-1-5.png">
    </div>
    <div id="pants-options">
    		<img id="pants-1" src="images/pants-1-1.png">
    		<img id="pants-2" src="images/pants-1-2.png">
    		<img id="pants-3" src="images/pants-1-3.png">
    		<img id="pants-4" src="images/pants-1-4.png">
    		<img id="pants-5" src="images/pants-1-5.png">  
    </div>
    <div id="shirt-options">
    		<img id="shirt-1" src="images/shirt-1-1.png">
            <img id="shirt-2" src="images/shirt-1-2.png">
            <img id="shirt-3" src="images/shirt-1-3.png">
            <img id="shirt-4" src="images/shirt-1-4.png">
            <img id="shirt-5" src="images/shirt-1-5.png">
    </div>
    <div id="tie-options">
            <img id="tie-1" src="images/tie-1-1.png">
            <img id="tie-2" src="images/tie-1-2.png">
            <img id="tie-3" src="images/tie-1-3.png">
            <img id="tie-4" src="images/tie-1-4.png">
    </div>
    <div id="shoes-options">
    		<img id="shoes-1" src="images/shoes-1-1.png">
    		<img id="shoes-2" src="images/shoes-1-2.png">
    		<img id="shoes-3" src="images/shoes-1-3.png">
    		<img id="shoes-4" src="images/shoes-1-4.png">
    		<img id="shoes-5" src="images/shoes-1-5.png">
    		<img id="shoes-6" src="images/shoes-1-6.png">
    </div>


    <div class="container">
            <div class="jacket-div">
                <div id="jacket-1-dressed"><img class="jacket" src="images/jacket-1.png"></div>
                <div id="jacket-2-dressed"><img class="jacket" src="images/jacket-2.png"></div>
                <div id="jacket-3-dressed"><img class="jacket" src="images/jacket-3.png"></div>
                <div id="jacket-4-dressed"><img class="jacket" src="images/jacket-4.png"></div>
                <div id="jacket-5-dressed"><img class="jacket" src="images/jacket-5.png"></div>
            </div>

            <div class="pants-div">
                <div id="pants-1-dressed"><img class="pants" src="images/pants-1.png"></div>
                <div id="pants-2-dressed"><img class="pants" src="images/pants-2.png"></div>
                <div id="pants-3-dressed"><img class="pants" src="images/pants-3.png"></div>
                <div id="pants-4-dressed"><img class="pants" src="images/pants-4.png"></div>
                <div id="pants-5-dressed"><img class="pants" src="images/pants-5.png"></div>
            </div>

            <div class="shirt-div">
                <div id="shirt-1-dressed"><img class="shirt" src="images/shirt-1.png"></div>
                <div id="shirt-2-dressed"><img class="shirt" src="images/shirt-2.png"></div>
                <div id="shirt-3-dressed"><img class="shirt" src="images/shirt-3.png"></div>
                <div id="shirt-4-dressed"><img class="shirt" src="images/shirt-4.png"></div>
                <div id="shirt-5-dressed"><img class="shirt" src="images/shirt-5.png"></div>
            </div>

            <div class="tie-div">
                <div id="tie-1-dressed"><img class="tie" src="images/tie-1.png"></div>
                <div id="tie-2-dressed"><img class="tie" src="images/tie-2.png"></div>
                <div id="tie-3-dressed"><img class="tie" src="images/tie-3.png"></div>
                <div id="tie-4-dressed"><img class="tie" src="images/tie-4.png"></div>
            </div>

            <div class="shoes-div">
                <div id="shoes-1-dressed"><img class="shoes" src="images/shoes-1.png"></div>
                <div id="shoes-2-dressed"><img class="shoes" src="images/shoes-2.png"></div>
                <div id="shoes-3-dressed"><img class="shoes" src="images/shoes-3.png"></div>
                <div id="shoes-4-dressed"><img class="shoes" src="images/shoes-4.png"></div>
                <div id="shoes-5-dressed"><img class="shoes" src="images/shoes-5.png"></div>
                <div id="shoes-6-dressed"><img class="shoes" src="images/shoes-6.png"></div>
            </div>
    </div>
    <button class="next">NEXT JACKET</button>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
            $('#jacket-options>img').on('click', function(event){
                    $('.container .jacket-div>div').removeClass('dressed');
                    $('#' + event.target.id + '-dressed').addClass('dressed');
            });

            $('#pants-options>img').on('click', function(event){
                    $('.container .pants-div>div').removeClass('dressed');
                    $('#' + event.target.id + '-dressed').addClass('dressed');
            });

            $('#shirt-options>img').on('click', function(event){
                    $('.container .shirt-div>div').removeClass('dressed');
                    $('#' + event.target.id + '-dressed').addClass('dressed');
            });

            $('#tie-options>img').on('click', function(event){
                    $('.container .tie-div>div').removeClass('dressed');
                    $('#' + event.target.id + '-dressed').addClass('dressed');
            });

            $('#shoes-options>img').on('click', function(event){
                    $('.container .shoes-div>div').removeClass('dressed');
                    $('#' + event.target.id + '-dressed').addClass('dressed');
            });
    </script>
</body>
</html>
